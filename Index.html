<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      width: 60px;
      background-color: #f1f1f1;
      padding: 10px;
    }
    .sidebar img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }
    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .search-bar {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="icon1.png" alt="Icon 1">
    <img src="icon2.png" alt="Icon 2">
    <img src="icon3.png" alt="Icon 3">
  </div>
  <div class="main-content">
    <input type="text" class="search-bar" placeholder="Search...">
  </div>
</body>
</html>
